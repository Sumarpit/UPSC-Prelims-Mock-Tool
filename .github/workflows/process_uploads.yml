name: Process PDF Uploads

on:
  push:
    paths:
      - 'uploads/**.pdf'  # Only triggers when a PDF is added to uploads/

permissions:
  contents: write

jobs:
  process-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi

    - name: Run Python script
      run: python scripts/process_pdfs.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Add new JSONs and updated manifest
        git add tests/*.json
        git add tests/test_manifest.json
        
        # Remove the processed PDF so it doesn't get processed again
        git add -u uploads/
        
        git commit -m "Processed PDF: Auto-converted to JSON" || echo "No changes to commit"
        git push
        
